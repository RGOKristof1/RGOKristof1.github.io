<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="js-course-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGOTanulas</title>
</head>
<body>
  <h1 class="title">
  <a class="rgo-title" href="https://rgopages.hu">
  RGOPAGES
  </a>
    Ezt Nezd
  </h1>

  <button class="js-sub-button" onclick="
    cycle()
  "></button>

  <script>
    
    document.querySelector('.js-sub-button').innerText = localStorage.getItem('state') || 'Kikapcsolva'
    function cycle() {
      const button = document.querySelector('.js-sub-button');
      if (button.innerText === 'Kikapcsolva') {
        button.innerText = 'Bekapcsolva'
        localStorage.setItem('state','Bekapcsolva')
        return
      } else {
        button.innerText = 'Kikapcsolva'
        localStorage.setItem('state','Kikapcsolva')
      }
    }
    
  </script>
</body>
</html>
