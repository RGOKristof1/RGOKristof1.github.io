<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Calculator</title>
  <link rel="stylesheet" href="normal-style.css">
</head>
<body>
  <main>
    <div id="display">

      <div id="display-top">
        <div id="result">
          <p>result</p>
        </div>
      </div>

      <div id="display-bottom">
        <div id="history">
          <p>history</p>
        </div>
        <div id="delete">
          <p>delete</p>
        </div>
      </div> 

    </div>


    <hr>

    <div id="interaction">

      <div id="interaction-left">
        <div id="top-buttons">
          <div class="center"><button>c</button></div>
          <div class="center"><button>-/+</button></div>
          <div class="center"><button>()</button></div>
        </div>
        <div id="bottom-buttons">
          <div class="center"><button>1</button></div>
          <div class="center"><button>2</button></div>
          <div class="center"><button>3</button></div>
          <div class="center"><button>4</button></div>
          <div class="center"><button>5</button></div>
          <div class="center"><button>6</button></div>
          <div class="center"><button>7</button></div>
          <div class="center"><button>8</button></div>
          <div class="center"><button>9</button></div>
          <div class="center"><button>0</button></div>
          <div class="center"><button>00</button></div>
          <div class="center"><button>000</button></div>
        </div>
      </div>

      <div id="interaction-right">
        <div id="right-buttons">
          <div class="center"><button>/</button></div>
          <div class="center"><button>x</button></div>
          <div class="center"><button>-</button></div>
          <div class="center"><button>+</button></div>
          <div class="center"><button>=</button></div>
        </div>
      </div>

    </div>
  </main>
<script src="normal-script.js"></script>
</body>
</html>
