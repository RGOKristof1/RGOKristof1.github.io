<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>JSON Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">üîê NFC JSON Admin</h3>
      </div>
      <div class="card-body">
        <div id="loginSection">
          <div class="mb-3">
            <label for="password" class="form-label">Jelsz√≥:</label>
            <input type="password" id="password" class="form-control" placeholder="√çrd be a szerkeszt≈ë jelsz√≥t">
          </div>
          <button class="btn btn-primary w-100" onclick="checkPassword()">Bel√©p√©s</button>
        </div>

        <div id="editorSection" style="display:none;">
          <div class="mb-3">
            <label for="gistId" class="form-label">Gist ID:</label>
            <input type="text" id="gistId" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="token" class="form-label">GitHub Token:</label>
            <input type="password" id="token" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="json" class="form-label">JSON Tartalom:</label>
            <textarea id="json" rows="10" class="form-control" placeholder='{ "id": { "text": "...", "image": "..." } }'></textarea>
          </div>
          <button class="btn btn-success w-100" onclick="updateGist()">üíæ Ment√©s</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "titkos123") {
        document.getElementById("gistId").value = "IDE_A_GIST_ID";
        document.getElementById("token").value = "IDE_A_GITHUB_TOKEN";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("editorSection").style.display = "block";
      } else {
        alert("Hib√°s jelsz√≥!");
      }
    }

    async function updateGist() {
      const gistId = document.getElementById("gistId").value;
      const token = document.getElementById("token").value;
      const content = document.getElementById("json").value;

      const res = await fetch(`https://api.github.com/gists/${gistId}`, {
        method: "PATCH",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          files: {
            "data.json": {
              content: content
            }
          }
        })
      });

      if (res.ok) {
        alert("‚úÖ Sikeresen elmentve!");
      } else {
        alert("‚ùå Hiba t√∂rt√©nt a ment√©skor!");
        console.error(await res.json());
      }
    }
  </script>
</body>
</html>
