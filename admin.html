<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC JSON Admin (Dark Mode)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      padding: 2rem;
    }
    .form-control, textarea {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #eee;
    }
    .form-label {
      color: #ccc;
    }
    .btn-primary, .btn-success {
      border: none;
    }
    .card {
      background-color: #222;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0">üîê NFC JSON Admin</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="json" class="form-label">JSON tartalom:</label>
        <textarea id="json" class="form-control" rows="15" placeholder='{ "tag1": { "text": "...", "image": "..." } }'></textarea>
      </div>
      <button class="btn btn-success w-100" onclick="updateGist()">üíæ Ment√©s</button>
    </div>
  </div>
</div>

<script>
  const GIST_ID = "IDE_√çRD_BE_A_GIST_ID_T";
  const TOKEN = "IDE_√çRD_BE_A_GITHUB_TOKEN_T";
  const JSON_FILENAME = "data.json";

  async function loadJson() {
    try {
      const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
        headers: {
          "Authorization": `Bearer ${TOKEN}`,
          "Accept": "application/vnd.github+json"
        }
      });
      const data = await res.json();
      const content = data.files[JSON_FILENAME].content;
      document.getElementById("json").value = content;
    } catch (err) {
      alert("Nem siker√ºlt bet√∂lteni az adatokat!");
      console.error(err);
    }
  }

  async function updateGist() {
    const content = document.getElementById("json").value;
    try {
      const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
        method: "PATCH",
        headers: {
          "Authorization": `Bearer ${TOKEN}`,
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          files: {
            [JSON_FILENAME]: {
              content: content
            }
          }
        })
      });
      if (res.ok) {
        alert("‚úÖ Ment√©s sikeres!");
      } else {
        alert("‚ùå Hiba t√∂rt√©nt ment√©s k√∂zben!");
        console.error(await res.json());
      }
    } catch (err) {
      alert("‚ùå Hiba a k√©r√©s sor√°n!");
      console.error(err);
    }
  }

  // Oldal bet√∂lt≈ëd√©sekor automatikusan beh√∫zza a gist tartalmat
  window.onload = loadJson;
</script>

</body>
</html>
