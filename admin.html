<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Admin Szerkesztő</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
    button { margin-top: 10px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>JSON Szerkesztő</h1>
  <textarea id="jsonInput" placeholder="Ide másold be vagy írd a JSON-t..."></textarea>
  <br />
  <button id="copyBtn">JSON Másolása</button>
  <h2>Előnézet:</h2>
  <pre id="preview"></pre>

  <script>
    const textarea = document.getElementById('jsonInput');
    const preview = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');

    // Ha már van mentett JSON localStorage-ban, betöltjük
    if(localStorage.getItem('jsonData')) {
      textarea.value = localStorage.getItem('jsonData');
      updatePreview();
    }

    // Preview frissítése és localStorage-ba mentés
    textarea.addEventListener('input', () => {
      updatePreview();
      localStorage.setItem('jsonData', textarea.value);
    });

    function updatePreview() {
      try {
        const obj = JSON.parse(textarea.value);
        preview.textContent = JSON.stringify(obj, null, 2);
      } catch (e) {
        preview.textContent = "Hibás JSON: " + e.message;
      }
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(textarea.value)
        .then(() => alert('JSON kimásolva a vágólapra!'))
        .catch(() => alert('Sajnos nem sikerült kimásolni.'));
    });
  </script>
</body>
</html>
