<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RGOPages</title>

</head>
<body>

  <h1>NFC Kezdőlap</h1>

  <button id="adminBtn">Bejelentkezés</button>

  <table>
    <thead>
      <tr>
        <th>Elérhető Tag-ek</th>
      </tr>
    </thead>
    <tbody id="tagsBody">
      <tr><td>Betöltés...</td></tr>
    </tbody>
  </table>

  <div id="status"></div>

<script>
  const adminBtn = document.getElementById('adminBtn');
  const tagsBody = document.getElementById('tagsBody');
  const status = document.getElementById('status');

  const gistId = '2c5d42fd93a81ec543fee7762100f308'; // a gist ID-d
  const token = ''; // ha privát, ide token, ha publikus, hagyhatod üresen

  adminBtn.addEventListener('click', () => {
    window.location.href = 'NFC/admin/index.html'; // vagy a login/admin oldalad pontos elérési útja
  });

  function setStatus(msg) {
    status.textContent = msg;
  }

  function loadTagIDs() {
    setStatus('Betöltés folyamatban...');
    fetch(`https://api.github.com/gists/${gistId}`, token ? {
      headers: { Authorization: `token ${token}` }
    } : {})
    .then(res => {
      if(!res.ok) throw new Error(`Hiba a betöltéskor: ${res.status}`);
      return res.json();
    })
    .then(data => {
      const fileKey = Object.keys(data.files).find(k => ['data.json', 'tags.json'].includes(k)) || Object.keys(data.files)[0];
      const content = data.files[fileKey].content;

      let jsonData;
      try {
        jsonData = JSON.parse(content);
      } catch (e) {
        tagsBody.innerHTML = '<tr><td>Hibás JSON formátum.</td></tr>';
        setStatus('');
        return;
      }

      const keys = Object.keys(jsonData);
      if(keys.length === 0) {
        tagsBody.innerHTML = '<tr><td>Nincsenek elérhető Tag ID-k.</td></tr>';
        setStatus('');
        return;
      }

      tagsBody.innerHTML = '';
      keys.forEach(k => {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = k;
        tr.appendChild(td);
        tagsBody.appendChild(tr);
      });

      setStatus('');
    })
    .catch(err => {
      tagsBody.innerHTML = '<tr><td>Nem sikerült betölteni az adatokat.</td></tr>';
      setStatus('Hiba: ' + err.message);
    });
  }

  loadTagIDs();
</script>

</body>
</html>
