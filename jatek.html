<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitalálós játék - Blathy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Kitalálós Játék!</h1>
    <p>Kattints a gombra, hogy kezdődjön a játék!</p>

    
    <button id="startButton">Játék indítása</button>

    
    <p id="result"></p>

    <script>
        let randomNumber;

function startGame() {
    randomNumber = Math.floor(Math.random() * 10) + 1; // Véletlenszerű szám generálása 1 és 10 között
    document.getElementById('result').textContent = "Találj ki egy számot 1 és 10 között!";
    
    // Az 5 másodperces késleltetés
    setTimeout(function() {
        let userGuess = prompt("Melyik számra gondoltál?");
        
        if (userGuess == randomNumber) {
            document.getElementById('result').textContent = "Gratulálok! Eltaláltad a számot!";
        } else {
            document.getElementById('result').textContent = `Nem találtad el. A helyes szám: ${randomNumber}`;
        }
    }, 1000); // 1 másodperc várakozás a játék elindítása után
}

// A gombhoz hozzáadjuk a startGame függvényt
document.getElementById('startButton').onclick = startGame;
</script>

</body>
</html>
